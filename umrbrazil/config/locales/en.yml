# encoding: UTF-8
en:
    date:
      formats:
        default: "%m/%d/%Y"
        short: "%B %d"
        long: "%B %d, %Y"
        custom: "%m/%d/%Y"
        edition_format_date: "%B/%Y"
        only_day: "%d"
        only_weekday: "%A"
        month_complete: "%B"
        month_abv: "%b"
        header_format_date: "%B %Y"

#      day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
#      abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]
#      month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
#      abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
#      order: [ :month, :day, :year ]

    time:
      formats:
        default: "%A, %d %B %Y, %H:%M %S %z"
        short: "%m/%d, %H:%M"
        long: "%B %d, %Y %H:%M"
        custom: "%d/%m/%Y"
        edition_format_date: "%B/%Y"
        only_day: "%d"
        only_weekday: "%A"
        month_complete: "%B"
        month_abv: "%b"
        header_format_date: "%B de %Y"
        comment_format_date: "%B %d, %Y at %H:%M a.m."
      am: am
      pm: pm

  # date helper distance in words
    datetime:
    distance_in_words:
      half_a_minute: 'half minute'
      less_than_x_seconds:
        one: 'less than 1 second'
        other: 'than a {{count}} seconds'

      x_seconds:
        one: '1 second'
        other: '{{count}} seconds'

      less_than_x_minutes:
        one: 'less than a minute'
        other: 'than a {{count}} minutes'

      x_minutes:
        one: '1 minute'
        other: '{{count}} minutes'

      about_x_hours:
        one: 'about 1 hour'
        other: 'about {{count}} hours'

      x_days:
        one: '1 day'
        other: '{{count}} days'

      about_x_months:
        one: 'about 1 month'
        other: 'about {{count}} months'

      x_months:
        one: '1 month'
        other: '{{count}} months'

      about_x_years:
        one: 'about 1 year'
        other: 'about {{count}} years'

      over_x_years:
        one: 'more than 1 year'
        other: 'more than {{count}} years'
    prompts:
      year:   "Year"
      month:  "Month"
      day:    "Day"
      hour:   "Hour"
      minute: "Minute"
      second: "Second"

   # numeros
    number:
    format:
      precision: 3
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'U$'
        precision: 2
        format: '%u %n'
        separator: ','
        delimiter: '.'
    percentage:
      format:
        delimiter: '.'
    precision:
      format:
        delimiter: '.'
    human:
      format:
        precision: 1
        delimiter: '.'
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

# Used in array.to_sentence.
    support:
    array:
      words_connector: ", "
      two_words_connector: " e "
      last_word_connector: " e "

